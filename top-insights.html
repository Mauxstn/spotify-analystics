<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar | Top Insights</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse styles from index.html */
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --accent: #8b5cf6;
            --text: #ffffff;
            --text-light: rgba(255, 255, 255, 0.8);
            --text-lighter: rgba(255, 255, 255, 0.6);
            --bg: #0f172a;
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .content-section {
            margin-bottom: 3rem;
        }

        .section-header {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .section-subtitle {
            color: var(--text-light);
            font-size: 0.9375rem;
            margin-top: 0.25rem;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .item:hover {
            transform: scale(1.01);
        }

        .item-rank {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: var(--primary);
            width: 28px;
            text-align: center;
            font-size: 1.125rem;
        }

        .item-img {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 1.0625rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-subtitle {
            font-size: 0.9375rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn-back:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                    </svg>
                </div>
                <span class="logo-text">Sonar</span>
            </div>
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <!-- Top Artists Section -->
        <div id="top-artists-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Top Artists</h2>
                <p class="section-subtitle">Your most listened artists</p>
            </div>
            <div id="top-artists" class="item-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your top artists...
                </div>
            </div>
        </div>

        <!-- Top Songs Section -->
        <div id="top-songs-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Top Songs</h2>
                <p class="section-subtitle">Your most played songs</p>
            </div>
            <div id="top-songs" class="item-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your top songs...
                </div>
            </div>
        </div>

        <!-- Top Genres Section -->
        <div id="top-genres-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Top Genres</h2>
                <p class="section-subtitle">Your favorite genres</p>
            </div>
            <div id="top-genres" class="item-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your top genres...
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
